{% load static %}

<header>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="{% static "img/favicon.png" %}" alt=""></a>

   <div class="justify-content-end ">
     
    {% if user.is_authenticated %}

    <a href="{% url 'dash' %}"><i><img class="logo-dash" src="{% static "img/dash.png" %}" alt=""></i></a>
      <a class="btn border-secondary text-white " href="{% url 'account_logout' %}">Logout</a>

     <a class="btn" href="{% url 'accounts:profile' user.username %}"><img class="img thumbnails" src="{% static "img/user.png" %}" alt=""></a>

    {% else %}

    <a class="btn border-success text-white" href="{% url 'account_login' %}">Login</a>


    {% endif %}
   </div>

  </div>
</nav>
</header>
