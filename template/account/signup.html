
{% extends "base.html" %}

{% load i18n %}


{% block content %}

<div class="container pt-3">



<p>{% blocktrans %}Already have an account? Then please <a class="btn btn-info" href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
  
  {% if messages %}
    <div class="alert alert-primary" role="alert">
  <p>{{message}}</p>
</div>
  {% endif %}

</div>
<div class="container-lg">

     <form id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
        <div class="card">
          <div class="card-header bg-dark">
            <h3 class="card-title text-white">Signup</h3>
          </div>
          <div class="card-body">
            <label for="id_username">Username</label>
            <div class="form-group">
              <input class="form-control" type="text" id="id_username" placeholder="Username" name="username">
            </div>
             <label for="id_username">Email</label>
            <div class="form-group">
              <input class="form-control" type="email" id="id_email" placeholder="Email" name="email">
            </div>
              <label for="id_username">Password</label>
            <div class="form-group">
              <input class="form-control" type="password" id="id_password1" placeholder="Password" name="password1">
            </div>
              <label for="id_username">Confirm Password</label>
            <div class="form-group">
              <input class="form-control" type="password" id="id_password2" placeholder="Confirm your Password" name="password2">
            </div>
          </div>

          </div>
          <div class="card-footer">
          <button class="btn btn-success" type="submit">SignUp</button>
          </div>
        </div>
     </form>

</div>



{% endblock %}
